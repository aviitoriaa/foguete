<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foguetão</title>
    <style>
        body
        {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-image: linear-gradient(0deg,lightblue,darkblue);
        }
        .foguete
        {
            position: absolute;
            left: 50%;
            margin-left: -40px;
            top: 100vh;
            margin-top: -80px;

        }
    </style>
</head>
<body>
    <img id="foguete" src="foguete.gif" width="80px" class="foguete">
</body>
<script src="jquery-3.7.0.min.js"> </script>

<script>

    // Vamos pegar o tempo inicial:
    d = new Date();
    tempo_inicial = d.getTime();

    temporizador = setTimeout(Subir,1000)
    x = 100
    y = 100
    TOPO = ""
    ESQUERDA = ""
    function Subir()
    {
        TOPO = y + "px"
        $("#foguete").animate({left:ESQUERDA, top:TOPO},2000)

        temporizador = null //cancela a animação subir
        temporizador = setInterval(Descer,2000)
    }

    function Descer()
    {
        y = y + 720
        if(y>720)
        {
            y = 720
        }
        TOPO = y + "px"
        $("#foguete").animate({left:ESQUERDA ,top:TOPO},2000)
    }

document.onkeydown = Pega_Tecla;

function Pega_Tecla(e) 
{	
    e = e || window.event;
    tecla = e.keyCode;
    console.log(tecla); // MOSTRA O CÓDIGO DA TECLA PRESSIONADA

    d2 = new Date();
    tempo_final = d2.getTime();
    if(tempo_final-tempo_inicial>2000)
    
    {
        tempo_inicial = tempo_final
        if(tecla == 37)
        {
            $("#foguete").stop()
            x = x - 20
            ESQUERDA = x + "px"
            Descer()
        }
        if(tecla == 39)
        {
            $("#foguete").stop()
            x = x + 20
            ESQUERDA = x + "px"
            Descer()
        }
    }
}
// esquerda 37 direita 39
</script>
</html>
